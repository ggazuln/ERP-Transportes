<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi ERP{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos AdminLTE -->
  <!-- EN HEAD -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">

  <!-- COMENTARIO: Añadimos los estilos para la librería Select2 y su tema para Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  
  <!-- COMENTARIO: Añadimos los estilos para jQuery UI Autocomplete -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  {% block extra_css %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">

  <div class="wrapper">

    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}

    <!-- Contenido principal -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          {% block content_header %}
          {% endblock %}
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-sm">
      <strong>&copy; 2025 <a href="#">Mi ERP</a></strong>. Todos los derechos reservados.
      <div class="float-right d-none d-sm-inline-block">
        <b>Versión</b> 1.0
      </div>
      <!-- DEBUG -->
 
    </footer>

  </div>

  <!-- Scripts mínimos requeridos -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
  
  <!-- COMENTARIO: Añadimos el script de la librería Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- COMENTARIO: Añadimos el script para jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
